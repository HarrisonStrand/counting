<html lang="en">
<head>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<script src="js/jquery-3.5.1.js"></script>
<script src="js/scripts.js"></script>
  <title>Counting!!! Yay!!!</title>
</head>
<body>
  <h1>Enter numbers below and then hit count!</h1>
  <div class="container">
    <form id="numbers">
      <div class="form-group">
        <label for="countTo">Count To:</label>
        <input id="countTo" class="form-control" type="text">
      </div>
      <div class="form-group">
      <label for="countBy">Count By:</label>
      <input id="countBy" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Count!!!</button>
    </form>
    <div id="result">
    </div>
  </div>
</body>
</html>
